<div class="container"><h4>Add a Todo</h4>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input type="text" [(ngModel)]="title"  [ngModelOptions]="{standalone: true}" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter title" >
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <input type="text" [(ngModel)]="desc"  [ngModelOptions]="{standalone: true}" class="form-control" id="desc" placeholder="description" >
    </div>
    <!-- <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
       <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button type="submit" class="btn btn-primary my-2">Add</button>
  </form>
  </div>
