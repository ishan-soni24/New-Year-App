<div class="container">
    <h1 class="text-center">Todo List By Ishan</h1>
<app-todos-data (addTodo)="addTodo($event)"></app-todos-data>

<h4 class="my-3">Your Todos</h4>
<div *ngFor ="let todo of todos">
    <app-todos-item [todo]="todo" (todoCheckbox)="toggleTodo($event)" (todoDelete)="deleteTodo($event)"></app-todos-item>
</div>
</div>
